    <main>
        <header class="cabecalho-pagina">
            <h1 class="cabecalho-pagina-titulo">Cadastro</h1>
        </header>
        <div class="container">
            <div class="form-image">
                <img src="img/coffee cup-rafiki.png" alt="">
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div class="login-button">
                            <button><a href="#">Entrar</a></button>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="nome">Primeiro nome</label><br>
                            <input  id="nome" type="text" name="nome" placeholder="Digite seu primeiro nome" required>
                        </div>
                        <div class="input-box">
                            <label for="sobrenome">Sobrenome</label><br>
                            <input  id="sobrenome" type="text" name="sobrenome" placeholder="Digite seu sobrenome" required>
                        </div>
                        <div class="input-box">
                            <label for="email">E-mail</label><br>
                            <input id="email" type="email" name="Nome" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="input-box">
                            <label for="telefone">Telefone</label><br>
                            <input id="telefone" type="tel" name="telefone" pattern="[0-9]{2}[0-9]{5}[0-9]{4}"  placeholder="(xx) xxxxx-xxxx" required>
                        </div>
                        <div class="input-box">
                            <label for="senha">Senha</label>
                            <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                        </div>
                        <div class="input-box">
                            <label for="senha">Confirme sua senha</label>
                            <input id="senha" type="password" name="confirmesenha" placeholder="Digite sua senha novamente" required>
                        </div>
                        <div class="check-box">
                            <label for="recebere">Deseja receber e-mails sobre nossas promoções?</label>
                            <input id="recebere" type="checkbox" name="recebere" required>
                        </div>
                    </div>
                    <div class="genero-inputs">
                        <div class="genero-title">
                            <h6>Gênero</h6>
                        </div>
                        <div class="genero-group">
                            <div class="genero-input">
                                <input id="masculino" type="radio" name="genero" value="masculino">
                                <label for="masculino">Masculino</label>
                            </div>
                            <div class="genero-input">
                                <input id="feminino" type="radio" name="genero" value="feminino">
                                <label for="feminino">Feminino</label>
                            </div>
                            <div class="genero-input">
                                <input id="outro" type="radio" name="genero" value="outro">
                                <label for="outro">Outro</label>
                            </div>
                            <div class="genero-input">
                                <input id="nenhum" type="radio" name="genero" value="nenhum">
                                <label for="nenhum">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>
                    <div class="continue-button">
                        <button><a href="#">Continuar</a></button>
                    </div>
                </form>
            </div>
        </div>
    </main>
